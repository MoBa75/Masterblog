<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Flask Blog!</h1>

        {% for post in posts %}
        <div class="post">
                <h2>{{ post.title }}</h2>
                <p><em>Post Nr.: {{ post.id }} - Written by <strong>{{ post.author }}</strong></em></p>
                <p>{{ post.content[:50] }}... <a href="/posts/{{ post.id }}">Read more</a></p>
            <div class="action-button-container">
                <a class="update-button" href="/update/{{ post.id }}">Update Post</a>
                <a class="delete-button" href="/delete/{{ post.id }}">Delete Post</a>
            </div>
        </div>
        {% endfor %}
        <div class="button-container">
            <a class="new-post-button" href="/add">Create New Post</a>
        </div>
    </div>
</body>
</html>
