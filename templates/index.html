<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }} â€“ Post #{{ post.id }}</em></p>
        <p>{{ post.content[:150] }}... <a href="/posts/{{ post.id }}">Read more</a></p>
    </div>
    {% endfor %}

    <p><a class="new-post-button" href="/new">Create New Post</a></p>
</body>
</html>
